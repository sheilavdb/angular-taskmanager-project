<h1>Users</h1>
<button mat-button routerLink="/users/new">
  <mat-icon>add</mat-icon>
  Create User
</button>
<div *ngFor="let user of users()">
  <app-reusable-card [title]="user.name" [subtitle]="user.role">
    <p>Email: {{ user.email }}</p>
    <div card-actions>
      <button mat-button (click)="delete(user.id)">
        <mat-icon>edit</mat-icon>
        Edit
      </button>
      <button mat-button color="warn" (click)="delete(user.id)">
        <mat-icon>delete</mat-icon>Delete
      </button>
    </div>
  </app-reusable-card>
</div>
