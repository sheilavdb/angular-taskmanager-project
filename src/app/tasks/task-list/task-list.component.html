<h1>Tasks</h1>
<button mat-button routerLink="/tasks/new">
  <mat-icon>add</mat-icon>
  Create Task
</button>

<div *ngFor="let task of tasks()">
  <app-reusable-card
    [title]="task.title"
    [subtitle]="
      'Deadline: ' +
      (task.deadline | date) +
      ' - ' +
      getUserNames(task.assignedUserId || [])
    "
  >
    <p>Status: {{ task.status }}</p>
    <p>Priority: {{ task.priority }}</p>
    <div card-actions>
      <button mat-button><mat-icon>check</mat-icon>Completed</button>
      <button mat-button [routerLink]="['/tasks/edit', task.id]">
        <mat-icon>edit</mat-icon>
        Edit
      </button>
      <button mat-button (click)="delete(task.id)">
        <mat-icon>delete</mat-icon>Delete
      </button>
    </div>
  </app-reusable-card>
</div>
