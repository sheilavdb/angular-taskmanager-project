<h1>Tasks</h1>
<button mat-button routerLink="/tasks/new">
  <mat-icon>add</mat-icon>
  Create Task
</button>

<div *ngFor="let task of tasks">
  <app-reusable-card
    [title]="task.title"
    [subtitle]="'Due: ' + (task.deadline | date)"
  >
    <p>Status: {{ task.status }}</p>
    <p>Priority: {{ task.priority }}</p>
    <div card-actions>
      <button mat-button color="primary">
        <mat-icon>check</mat-icon>Completed
      </button>
      <button mat-button>
        <mat-icon>edit</mat-icon>
        Edit
      </button>
      <button mat-button color="warn"><mat-icon>delete</mat-icon>Delete</button>
    </div>
  </app-reusable-card>
</div>
